query(
  $owner:  String!
  $repo: String!
  $branch: String!
  $perPage: Int!
  $cursor: String
) {
  repository(owner: $owner, name: $repo) {
    ref(qualifiedName: $branch) {
      target {
        ...  on Commit {
          history(first: $perPage, after: $cursor) {
            pageInfo {
              hasNextPage
              endCursor
            }
            nodes {
              oid
              # There is probably only one PR per commit, so 5 should be enough
              associatedPullRequests(first: 5) {
                nodes {
                  title
                  number
                  baseRefName
                  merged
                }
              }
            }
          }
        }
      }
    }
  }
}
