name: Lint

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      statuses: write # Status updates

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint-ci

      - name: Actions Lint
        uses: reviewdog/action-actionlint@83e4ed25b168066ad8f62f5afbb29ebd8641d982 # v1.69.1
        with:
          # Different options are required to run in ACT
          reporter: ${{ (env.ACT != '') && 'local' || 'github-pr-check' }}
          filter_mode: ${{ (env.ACT != '') && 'nofilter' || 'file' }}
          actionlint_flags: ${{ (env.ACT != '') && '--verbose' || '' }}
